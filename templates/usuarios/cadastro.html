{% extends 'shared/base.html' %}
{% load static %}
{% block content%}

<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9;"
                    class="margin-bottom"><b>{{field.label}}</b></label>
                {{ field }}
            </div>
            {% for error in field.errors %}
            <div class="alert alert-danger ">
                {{error}}
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastro</button>
        </div>
    </form>
</section>
{%endblock%}
{% include 'partials/_footer.html' %}
