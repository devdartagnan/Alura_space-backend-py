{% extends 'shared/base.html' %}
{% load static %}
{% block content%}

<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            {% if cards.foto == '' or cards.foto == null%}
            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png'%}"
                alt="foto">
            {% else %}
            <img class="imagem__imagem" src="{{ cards.foto.url }}"
                alt="foto">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{cards.nome}}</p>
                    <p class="imagem__descricao">{{cards.legenda}}</p>
                    <p class="imagem__texto">{{cards.descricao}}</p>
                </div>
            </div>
            <div>
                <a href="{% url 'editar_imagem' cards.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                <a href="{% url 'deletar_imagem' cards.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
            </div>
        </div>
    </section>
</section>


{% endblock %}
